*, *::before, *::after {

}

}
#root, #__next {

}
/* end of CSS RESET */

/* FONTS */
:root {
	--font-family: -apple-system, system-ui, sans-serif;
	--monospace-font: Consolas, Menlo, Monaco, Andale Mono WT, Andale Mono, Lucida Console, Lucida Sans Typewriter, DejaVu Sans Mono, Bitstream Vera Sans Mono, Liberation Mono, Nimbus Mono L, Courier New, Courier, monospace;
  --header-font: "Roboto Slab", serif;
  --font-optical-sizing: auto;
  --font-style: normal;
}
/* Theme colors */
:root {
	--color-gray-20: #e0e0e0;
	--color-gray-50: #C0C0C0;
	--color-gray-90: #333;
  --gray: #F4F2EE;
  --blue1: #1C59FF;
  --blue2: #581CFF;
  --green: #005D66;
	--background-color: #fff;
	--text-color: var(--color-gray-90);
	--text-color-link: #083251;
	--text-color-link-active: #204a9a;
	--text-color-link-visited: #005D66;
	--syntax-tab-size: 2;
}
@media (prefers-color-scheme: dark) {
	:root {
		--color-gray-20: #e0e0e0;
		--color-gray-50: #C0C0C0;
		--color-gray-90: #dad8d8;
		/* --text-color is assigned to --color-gray-_ above */
		--text-color-link: #1493fb;
		--text-color-link-active: #6969f7;
		--text-color-link-visited: #a6a6f8;
		--background-color: #15202b;
	}
}

/* Global stylesheet */
html,
body {
	padding: 0;
	margin: 0 auto;
	font-family: var(--font-family);
	color: var(--text-color);
}
html {
  scrollbar-color: var(--blue1) white;
  scroll-behavior: smooth;
	overflow-y: scroll;
	overflow-x: hidden;
  
}
body {
  background: linear-gradient(to bottom right, var(--gray), var(--color-gray-50));
	/* max-width: 50em; */
	/* max-width: 700px; */
	/* max-width: 796px; */
	/* max-width: 80ch; */
}

/* https://www.a11yproject.com/posts/how-to-hide-content/ */
.visually-hidden {
	clip: rect(0 0 0 0);
	clip-path: inset(50%);
	height: 1px;
	overflow: hidden;
	position: absolute;
	white-space: nowrap;
	width: 1px;
}
p {
	line-height: 1.5;
  margin-bottom: 1.4em;
}
li {
	line-height: 1.5;
}

main {
  margin: 3em auto;
	padding: 2.3rem 1.625rem 1.1rem 1.625rem;
  min-height: 97vh;
  max-width: 728px;
  border-radius: 8px;
  /* border: 2px solid transparent; */
  /* border-image: linear-gradient(to right, var(--blue2), var(--blue1)); */
  /* border-image-slice: 1; */
  background: white;
}

table {
	margin: 1em 0;
}
table td,
table th {
	padding-right: 1em;
}

pre,
code {
	font-family: var(--monospace-font);
}
pre:not([class*="language-"]) {
	margin: .5em 0;
	line-height: 1.375; /* 22px /16 */
	-moz-tab-size: var(--syntax-tab-size);
	-o-tab-size: var(--syntax-tab-size);
	tab-size: var(--syntax-tab-size);
	-webkit-hyphens: none;
	-ms-hyphens: none;
	hyphens: none;
	direction: ltr;
	text-align: left;
	white-space: pre;
	word-spacing: normal;
	word-break: normal;
}
code {
	word-break: break-all;
}
/* Direct Links / Markdown Headers */
.header-anchor {
	text-decoration: none;
	font-style: normal;
	font-size: 1em;
	margin-left: .1em;
}
a[href].header-anchor,
a[href].header-anchor:visited {
	color: transparent;
}
a[href].header-anchor:focus,
a[href].header-anchor:hover {
	text-decoration: underline;
}
a[href].header-anchor:focus,
:hover > a[href].header-anchor {
	color: #aaa;
}

h2 + .header-anchor {
	font-size: 1.5em;
}

a[href] {
	color: var(--blue1);
}
a[href]:visited {
	color: var(--green);
}
a[href]:hover,
a[href]:active {
	color: var(--blue2);
}

/* DIVIDER */
.divider {
  display: flex;
}
.divider:before, .divider:after {
  content: "";
  flex: 1;
}
.line {
  align-items: center;
  margin: 1em -1em;
}
.line:before, .line:after {
  height: 1px;
  margin: 0 1em;
}
.glow:before, .glow:after {
  height: 1px;
  -webkit-filter: blur(1px);
  border-radius: 3px;
}
.glow:before {
  background: linear-gradient(to right, var(--blue2), var(--blue1));
}
.glow:after {
  background: linear-gradient(to left, var(--blue1), var(--blue2));
}

h1, h2, h3 {
  margin-bottom: 1.02em;
}

hr {
  border: 0;
  height: 1px;
  background-image: linear-gradient(to right, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.75), rgba(0, 0, 0, 0));
}

/* UTILITY CLASSES */
.tc {
  text-align: center;
}
.pt-1 {
  padding-top: 1em;
}
.pt-2 {
  padding-top: 2em;
}
    header {
  /* mobile navbar */
  margin: 0 auto;
  max-width: 728px;
	padding: 0em;
	display: flex;
  flex-direction: column;
  /* flex-wrap: wrap; */
	align-items: center;
  border-radius: 8px;
  background-color: white;
}
.nav {
  padding: 10px 0 10px 0;
	display: flex;
  justify-content: center;
	list-style: none;
}
.nav-item {
  border: 1px dotted var(--green);
	padding: 0 3px;
	margin: 0 3px;
  text-transform: uppercase;
  font-size: 9pt;
}
.nav-item a[href]:not(:hover) {
	text-decoration: none;
}
.nav a[href][aria-current="page"] {
	text-decoration: underline;
}
@media screen and (min-width: 512px) {
  header {
    flex-direction: row;
    justify-content: space-between;
  }
}

    .icons {
  list-style-type: none;
  display: flex;
  justify-content: center;
  padding: 2em 0 0em 0;
}
.icons li {
  margin: 0 10px;
}
.footer-info {
  padding: 1em;
  font-size: 10pt;
  margin: 1em auto;
  text-align: center;
}
p.footer-p {
  margin-bottom: 5px;
}
    /* Tags */
.post-tag {
	display: inline-flex;
	align-items: center;
	justify-content: center;
	text-transform: capitalize;
	font-style: italic;
}
.postlist-item > .post-tag {
	align-self: center;
}

.see-all-tags {
  padding: 2em;
}

/* Tags list */
.post-metadata {
	display: inline-flex;
	flex-wrap: wrap;
	gap: .44em;
	list-style: none;
	padding: 2.5em 0;
}

    .excerpt {
  font-style: italic;
  font-size: 10.7pt;
  padding: 6px 0 5px 0;
}
.postlist {
	list-style: none;
	padding: 1em;
}
.postlist-item {
  padding: 16px 12px;
	margin-bottom: 1.825em;
  box-shadow: 0px 0px 0px 1px var(--blue1);
  transition: box-shadow 0.3s linear;
}
.postlist-item:hover {
  box-shadow: 0px 0px 0px 3px var(--blue2);
}
.postlist-date,
.postlist-item:before {
	font-size: 0.85em;
	color: var(--color-gray-90);
}
.postlist-date {
	word-spacing: -0.5px;
}
.postlist-link {
	font-size: 1.1875em;
	font-weight: 700;
	flex-basis: calc(100% - 1.5rem);
	text-underline-position: from-font;
	text-underline-offset: 0;
	text-decoration-thickness: 1px;
  
}
.postlist-item-active .postlist-link {
	font-weight: bold;
}
    .box-red {
  background: linear-gradient(to right, salmon, tomato);
}
.box-green {
  background: linear-gradient(to right, var(--green), #4ee04e);
}
.box-blue {
  background: linear-gradient(to right, var(--blue2), var(--blue1));
}

.message-box {
	display: block;
	color: var(--color-gray-90);
	padding: 0.3em;
  border-radius: 8px;
  max-width: 550px;
  margin-bottom: 2em;
  margin-left:auto;
  margin-right:auto;
}
.message-box > * {
  margin-bottom: 0;
}

@media (prefers-color-scheme: dark) {
	.message-box {
		--color-message-box: #082840;
	}
}

    .badge {
  padding: 0.5em;
  border-radius: 9999px; 
  max-width: 500px;
  margin: 18px auto 22px auto;
  color: var(--blue1); 
  background-color: #EDE9FE;
}
a.btn-tag {
  border: 1px solid var(--blue1);
  border-radius: 0.25rem; 
  font-size: 9.1pt;
  text-decoration: none;
  padding: 4px 12px;
}
a.btn-tag:hover {
  text-decoration: underline;
  border: 1px solid var(--blue2);
}











/* fancy border */
.fancy-border {
  position: relative;
  display: inline-block;
  padding: 5em 4em;
  cursor: pointer;
  overflow: hidden;
}
/* top, bottom border */
.fancy-border:before, .fancy-border:after {
  content: "";
  position: absolute;
  left: 0;
  height: 1px;
  width: 100%;
  background-color: purple; 
}
.fancy-border:before {
  top: 0;
}
.fancy-border:after {
  bottom: 0;
}
.fancy-border:hover > * > *:before, .fancy-border:hover > * > *:after {
  transform: translate3d(0, 0, 0);
}
.fancy-border:hover > * > * > *:before, .fancy-border:hover > * > * > *:after {
  transform: translate3d(0, 0, 0);
}
.fancy-border > *:before, .fancy-border > *:after {
  content: "";
  position: absolute;
  top: 0;
  height: 100%;
  width: 1px;
  background-color: var(--green);
}
.fancy-border > *:before {
  left: 0;
}
.fancy-border > *:after {
  right: 0;
}
.fancy-border > * > *:before, .fancy-border > * > *:after {
  content: "";
  position: absolute;
  left: 0;
  z-index: 1;
  height: 1px;
  /* width: 100%; */
  background-color: var(--blue1);
}
.fancy-border > * > *:before {
  top: 0;
  transform: translate3d(-105%, 0, 0);
  transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}
.fancy-border > * > *:after {
  bottom: 0;
  transform: translate3d(105%, 0, 0);
  transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}
.fancy-border > * > * > *:before, .fancy-border > * > * > *:after {
  content: "";
  position: absolute;
  top: 0;
  z-index: 9;
  height: 100%;
  width: 1px;
  background-color: var(--blue1);
  /* left and right borders */
}
.fancy-border > * > * > *:before {
  left: 0;
  transform: translate3d(0, 105%, 0);
  transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
}
.fancy-border > * > * > *:after {
  right: 0;
  transform: translate3d(0, -105%, 0);
